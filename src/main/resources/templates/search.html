<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="${test}"></p>
<form th:action="@{/search/keyword}" method="post">
    <input type="text" name="keyword" placeholder="검색할 단어을를 입력해주세요.">
    <button type="submit">검색</button>
</form>

<table>
    <tr>
        <td>NO.</td>
        <td>URL</td>
        <td>타이틀</td>
        <td>검색어 출현수</td>
    </tr>
    <tr th:each="dto, i : ${data}">
        <td th:text="${i.index + 1}"></td>
        <td th:text="${dto.url}"></td>
        <td th:text="${dto.title}"></td>
        <td th:text="${dto.count}"></td>
</table>
</body>
</html>

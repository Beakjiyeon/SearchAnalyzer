<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <base href="/">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/use/join.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="common/header :: header"/>
    <meta charset="UTF-8">
    <title>회원 가입 페이지</title>
</head>
<body>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">회원 가입</h1>
    <p class="lead">회원 가입을 완료해 주십시오 .</p>
</div>
<div class="container">
    <header include-html="templates/common/header"></header>
    <div class="container-fluid" style="margin-top: 80px;">
        <form action="#" method="post" class="was-validated">
            <div class="form-group">
                <label for="userId"><span style="color: red; ">*</span>ID:
                    (영어로만 10자 이하)
                    <input type="text" id="userId" class="form-control" placeholder="Enter user ID" name="userId"
                           required>
                </label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="pwd"><span style="color: red; ">*</span>
                    Password: (영어 and 숫자 and 특수 문자 필수 입력 8글자 이상 중복 불가)
                    <input type="password" id="pwd" class="form-control" placeholder="Enter password" name="pwd"
                           required>
                </label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="pwd2"><span style="color: red; ">*</span>
                    Password Confirm (비밀번호 확인)
                    <input type="password" id="pwd2" class="form-control" placeholder="Enter password" name="pwd2"
                           required>
                </label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="userName"><span style="color: red; ">*</span>
                    Name: <input type="text" id="userName" class="form-control" placeholder="Enter user Name"
                                 name="userName" required>
                </label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <label>
                <input type="text" name="userType" placeholder="" hidden value="member">
            </label>

            <p>
                <input type="button" class="btn btn-success" onclick="register()" value="Create Account">
            </p>

            <p>
                <a href="/login">back to Login</a>
            </p>

        </form>
    </div>
</div>
</body>

</html>

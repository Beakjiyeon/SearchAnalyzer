<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <base href="/">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/use/login.js"></script>
    <th:block th:replace="common/header :: header"/>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">로그인</h1>
    <p class="lead">로그인해 주십시오 .</p>
</div>

<div class="container">

    <div class="container-fluid" style="margin-top: 80px;">
        <form id="loginform" action="#" method="post" class="was-validated">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="userId">
                    ID:
                    <input type="text" id="userId" class="form-control" placeholder="Enter username" name="userId"
                           value="admin" required>
                </label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="pwd">
                    Password:
                    <input type="password" id="pwd" class="form-control" placeholder="Enter password" name="pwd"
                           value="1234qwer!" required>
                </label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <p>
                <input type="button" class="btn btn-success" onclick="login()" value="Login">
            </p>
            <p>
                need Account?
                <a href="/join">click here to Register</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
